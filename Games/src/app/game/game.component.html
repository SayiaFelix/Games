<div>
    <h1>2022 GAMES</h1>
    <hr>
    <ul>
        <div *ngFor="let game of games; let i=index">
            <li>{{game.name}} </li>
            
            <button (click)="toggleDetail(i)">Toggle</button>
           <app-gamedetail *ngIf="game.showDescription" [game]="game"></app-gamedetail>
        </div>
    </ul>
    <P *ngIf="games.length>2">To Many though The best of 2022</P>
