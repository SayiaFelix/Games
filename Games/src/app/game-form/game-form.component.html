
<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form  #gameForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" [(ngModel)]="newGame.name" name="name"  #name='ngModel' id="name">
            Display {{newGame.name}}
        </div>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="newGame.description" name="description" #description="ngModel"  rows="4" required></textarea>
            <!-- Display {{newGame.description}} -->
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
        <div class="form-group mt-3">
            <label for="complete">Played</label>
            <input type='date' id="complete" [(ngModel)]="newGame.playDate"  name="playDate" #playDate="ngModel"   required>
  
        </div>
        <div [hidden]="playDate.valid || playDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
        <button type="submit" class="btn btn-success mt-5">Add Game</button>
    </form>
  </div>
